<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 md-p-30">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading md-pt-10 md-pb-10"><h4>Add New Project</h4></div>
                    <div class="panel-body">
                        <div class="row form-group label-floating">
                            <label for="i6" class="control-label">Name</label>
                            <input ng-model="newProject.name" name="name" type="text" class="form-control" id="i6">
                        </div>
                        <div class="row form-group label-floating">
                            <label for="i7" class="control-label">Email</label>
                            <input ng-model="newProject.email" type="email" class="form-control" id="i7">
                        </div>
                        <div class="row form-group label-floating">
                            <label for="i8" class="control-label">Title</label>
                            <input ng-model="newProject.title" type="text" class="form-control" id="i8">
                        </div>
                        <div class="row form-group">
                            <a ng-model="newProject.avatar" name="file" ngf-pattern="'image/*'"
                               ngf-accept="'image/*'" ngf-max-size="1MB" ngf-select
                               class="btn btn-sm btn-primary btn-raised">Upload Image</a>
                            <a ng-click="addNewProject()" class="btn btn-sm btn-success btn-raised">Add</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section col-md-6 mdc-bg-blue-600">
            <div class="row md-p-10">
                <div class="col-md-6 col-sm-4" ng-repeat="member in data.projects track by $index">
                    <div class="card">
                        <div class="card-height-indicator"></div>
                        <div class="card-content">
                            <div class="card-image">
                                <img ngf-thumbnail="member.avatar || '/thumb.jpg'" class="circle">
                                <h3 class="card-image-headline">{[{member.name}]}</h3>
                            </div>
                            <div class="card-body">
                                <p>{[{member.email}]} - {[{member.title}]}</p>
                            </div>
                            <footer class="card-footer">
                                <button ng-click="remove(data.projects,$index)" class="btn btn-sm btn-danger btn-flat">Delete</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
