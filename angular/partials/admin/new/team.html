<div class="container-fluid">
    <div class="row admin-container">
        <div class="col-md-7">
            <div class="row md-mt-20 md-ml-20 md-mb-20">
                <a href="/ngo/admin"><img class="ss-slide-logo" src="/images/logo.png"></a>
                <span class="section-header">{[{'team.title'|translate}]}</span>
            </div>

            <div class="row md-p-20">
                <div class="col-md-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading md-pt-10 md-pb-10">
                            <h4>{[{'team.add'|translate}]}</h4>
                        </div>
                        <div class="panel-body">
                            <form name="teamDetailsForm" novalidate>
                                <div class="row form-group label-floating required">
                                    <label for="i6" class="control-label">{[{'team.name'|translate}]}</label>
                                    <input ng-model="currentMember.name" name="name" type="text" class="form-control" id="i6" required>
                                </div>
                                <div class="row form-group label-floating required">
                                    <label for="i7" class="control-label">Email</label>
                                    <input ng-model="currentMember.email" type="email" class="form-control" id="i7" required>
                                </div>
                                <div class="row form-group label-floating required">
                                    <label for="i8" class="control-label">{[{'team.role'|translate}]}</label>
                                    <input ng-model="currentMember.title" type="text" class="form-control" id="i8" required>
                                </div>
                                <div class="row form-group md-pb-20">
                                    <div class="checkbox">
                                        <label>
                                            <input ng-model="currentMember.createEngageUser" type="checkbox" checked="">&nbsp Create Admin User
                                        </label>
                                    </div>
                                    <p class="help-block">{[{'team.createEngageUserHelp'|translate}]}</p>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-6">
                                        <a ng-model="currentMember.ngfAvatar" name="avatar" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="1MB" ngf-select class="btn btn-primary btn-raised">{[{'team.uploadImage'|translate}]}</a>
                                        <p ng-id="currentMember.ngfAvatar">{[{newMember.ngfAvatar.name}]}</p>
                                    </div>
                                    <div class="col-md-6 next-btn">
                                        <a ng-disabled="teamDetailsForm.$invalid || disableAddButton" ng-click="addNewMember(teamDetailsForm.$valid);" class="btn btn-success btn-raised">Add</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="disableAddButton"></span>
            <div class="row">
                <div class="col-md-12 md-mt-20 next-btn">
                    <a ui-sref="new.projects.info" class="btn btn-lg btn-raised btn-info">Next</a>
                </div>
                <div class="col-md-12 md-mt-20">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" style="width: 66.66%"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 mdc-bg-blue-600">
            <div class="row md-p-50">
                <div class="list-group" style="overflow-y: auto">
                    <div class="well" ng-repeat="member in teamMembers track by $index">
                        <button type="button" class="close" aria-hidden="true" ng-click="removeMember(teamMembers,$index,member.id)"><i class="material-icons">close</i>
                        </button>
                        <!--button type="button" class="close" aria-hidden="true" ng-click="editMember(data.teamMembers,$index,member.id)"><i class="material-icons">mode_edit</i>
                        </button-->
                        <div class="list-group-item">
                            <div class="row-picture">
                                <img ngf-thumbnail="member.avatar" class="circle">
                            </div>
                            <div class="row-content">
                                <h4 class="list-group-item-heading">{[{member.name}]}</h4>
                                <p class="list-group-item-text">{[{member.email}]}</p>
                                <p class="list-group-item-text">{[{member.title}]}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
