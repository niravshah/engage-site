{% extends '../layout.html' %} {%block stylesheets%}
<link href="/css/superslides.css" rel="stylesheet">
<link href="/css/fonts.css" rel="stylesheet">
<link href="/css/bootstrap-material-design.css" rel="stylesheet">
<link href="/css/ripples.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">

                    <div ui-view="projectsView"></div>

            </ul>
            <!--nav class="next-nav">
                <a ng-click = "ssPreviousClicked()" id="prevBtn" href="#" class="btn btn-raised btn-info">Prev</a>
                <a ng-click = "ssNextClicked()" id="nextBtn" href="#" class="btn btn-raised btn-info">Next</a>
                <a ng-click = "ssDoneClicked()" id="doneBtn" href="#" class="btn btn-raised btn-success">Done</a>
            </nav-->
        </div>
    </section>
</div>
